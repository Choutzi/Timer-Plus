<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Timer Plus</title>
</head>

<body>

    <div class="accordion accordion-flush" id="accordion">
        <div class="accordion-item">
            <h1 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#param" aria-expanded="false" aria-controls="param" id="display_param">
                    Actions
                </button>
            </h1>
            <div id="param" class="accordion-collapse collapse w-100 h-100" aria-labelledby="flush-headingOne"
                data-bs-parent="#accordion">
                <div class="accordion-body">
                    <div class="container-fluid">
                        <div class="list-group-item " id="list-actions"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="w-100 h-100" id="timer">
            <div class="current name" id="current_name"></div>
            <div class="current timer align-middle">
                <h1 id="current_timer"></h1>
            </div>
            <div class="next name" id="next_name"></div>
            <div class="next timer" id="next_timer"></div>
            <div class="bottom">
                <button type="button" class="btn btn-primary btn-lg" id="pause" onclick="onPause()">Start</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
